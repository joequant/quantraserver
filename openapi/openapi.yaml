openapi: 3.0.0
info:
  description: "API definition for quantra.io. [More information here](https://quantra.io/)."
  version: "1.0.0"
  title: "quantra.io"
  termsOfService: "https://quantra.io"
  contact:
    email: "hello@quantra.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
servers:
  - url: https://api.quantra.io
tags:
- name: "Enum"
  description: "QuantLib enumeration values requests"
paths:
  /getCalendars:
    post:
      tags:
      - "Enum"
      summary: "Get a list of calendars"
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/GetCalendarResponse'
  /getFrequencys:
    post:
      tags:
      - "Enum"
      summary: "Get a list of frequencies"
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/GetFrequencysResponse'
  /getTimeUnits:
    post:
      tags:
      - "Enum"
      summary: "Get a list of time units"
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/GetTimeUnitsResponse'
  /getBusinessDayConventions:
    post:
      tags:
      - "Enum"
      summary: "Get a list of day conventions"
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/GetBusinessDayConventionsResponse'
  /getDayCounters:
    post:
      tags:
      - "Enum"
      summary: "Get a list of day counters"
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/GetDayCountersResponse'
  /getPointTypes:
    post:
      tags:
      - "Enum"
      summary: "Get a list of curve point types"
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/GetPointTypesResponse'
  /getBootstrapTraits:
    post:
      tags:
      - "Enum"
      summary: "Get a list of bootstrap trait types"
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/GetBootstrapTraitsResponse'
  /getIbors:
    post:
      tags:
      - "Enum"
      summary: "Get a list of ibor indexes"
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/GetIborsResponse'
  /getOvernightIndex:
    post:
      tags:
      - "Enum"
      summary: "Get a list of overnight indexes"
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/GetOvernightIndexResponse'
  /getCompoundings:
    post:
      tags:
      - "Enum"
      summary: "Get a list of possible compoundings"
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/GetCompoundingsResponse'
  /getInterpolators:
    post:
      tags:
      - "Enum"
      summary: "Get a list of possible interpolations"
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/GetInterpolatorsResponse'
  /getSwapTypes:
    post:
      tags:
      - "Enum"
      summary: "Get a list of possible IRS types"
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/GetSwapTypesResponse'
  /getDateGenerationRules:
    post:
      tags:
      - "Enum"
      summary: "Get a list of possible date generation rules"
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/GetDateGenerationRulesResponse'
  /getWeekDays:
    post:
      tags:
      - "Enum"
      summary: "Get a list of possible week days"
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/GetWeekDaysResponse'
  /getMonths:
    post:
      tags:
      - "Enum"
      summary: "Get a list of possible months"
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/GetMonthsResponse'
  /bootstrapNodes:
    post:
      tags:
      - "Curves"
      summary: "Endpoint to get the nodes which will be used to interpolate."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BootstrapNodesRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/BootstrapNodesResponse'
  /discountCurve:
    post:
      tags:
      - "Curves"
      summary: "Endpoint to generate discount curve points."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiscountCurveRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/DiscountCurveResponse'
  /fwdRateCurve:
    post:
      tags:
      - "Curves"
      summary: "Endpoint to generate fwd rate curve points. If a tenor is provided to the FwdCurve it will return the entire curve, if a start and end dates are provided it will return the forward rate of that period"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FwdCurveRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/FwdCurveResponse'
  /zeroRateCurve:
    post:
      tags:
      - "Curves"
      summary: "Endpoint to generate zero rate curve points"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ZeroCurveRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/ZeroCurveResponse'
  /isLeap:
    post:
      tags:
      - "Dates and Calendars"
      summary: "Request to know if is leap year"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IsLeapYearRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/IsLeapYearReponse'
  /endOfMonth:
    post:
      tags:
      - "Dates and Calendars"
      summary: "Return the last day for them month of provided date."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EndOfMonthRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/EndOfMonthResponse'
  /nextWeekDay:
    post:
      tags:
      - "Dates and Calendars"
      summary: "Return the next Weekday since the provided Date"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NextWeekDayRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/NextWeekDayResponse'
  /nthWeekDay:
    post:
      tags:
      - "Dates and Calendars"
      summary: "Return the next Weekday since the provided Date"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NthWeekDayRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/NthWeekDayResponse'
  /isBusinessDay:
    post:
      tags:
      - "Dates and Calendars"
      summary: "Return if the day is business day in the provided calendar"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IsBusinessDayRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/IsBusinessDayResponse'
  /isHoliday:
    post:
      tags:
      - "Dates and Calendars"
      summary: "Return if the day holiday in the provided calendar"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IsHolidayRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/IsHolidayResponse'
  /holidayList:
    post:
      tags:
      - "Dates and Calendars"
      summary: "List of holiday dates inbetween given dates and given calendar"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HolidayListRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/HolidayListResponse'
  /adjustDate:
    post:
      tags:
      - "Dates and Calendars"
      summary: "Adjusted date in accordance to given calendar and day convention"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdjustDateRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/AdjustDateResponse'
  /advanceDate:
    post:
      tags:
      - "Dates and Calendars"
      summary: "Advance date for given calendar and time and adjusted to given convention"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdvanceDateRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/AdvanceDateResponse'
  /businessDaysBetween:
    post:
      tags:
      - "Dates and Calendars"
      summary: "Business days between from and to given dates."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BusinessDaysBetweenRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/BusinessDaysBetweenResponse'
  /isIMMDate:
    post:
      tags:
      - "Dates and Calendars"
      summary: "Returns if given date is a valid IMM date."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IsIMMDateRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/IsIMMDateResponse'
  /nextIMMDate:
    post:
      tags:
      - "Dates and Calendars"
      summary: "Returns next valid IMM date since given date."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NextIMMDateRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/NextIMMDateResponse'
  /yearFraction:
    post:
      tags:
      - "Dates and Calendars"
      summary: "Returns the year fraction acording to provided day counter."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/YearFractionRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/YearFractionResponse'
  /scheduleDates:
    post:
      tags:
      - "Dates and Calendars"
      summary: "Return a list of dates from schedule."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScheduleDatesRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/ScheduleDatesResponse'
  /priceFixedRateBond:
    post:
      tags:
      - "Bond pricing"
      summary: "Endpoint to price fixed rate coupon bond"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PriceFixedRateBondRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/PriceFixedRateBondResponse'
  /priceFloatingRateBond:
    post:
      tags:
      - "Bond pricing"
      summary: "Endpoint to price floating rate coupon bond"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PriceFloatingRateBondRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/PriceFloatingRateBondResponse'
  /priceZeroCouponBond:
    post:
      tags:
      - "Bond pricing"
      summary: "Endpoint to price a zero coupon bond"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PriceZeroCouponBondRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/PriceZeroCouponBondResponse'
  /priceVanillaSwap:
    post:
      tags:
      - "Interest Rate pricing"
      summary: "Endpoint to price a vanilal interest rate swap"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VanillaSwapRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/VanillaSwapResponse'
  /volatilitySurface:
    post:
      tags:
      - "Options and volatility"
      summary: "Endpoint to generate a volatility surface"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VolatilitySurfaceRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/VolatilitySurfaceResponse'
  /optionPricing:
    post:
      tags:
      - "Options and volatility"
      summary: "Endpoint to calculate the price and sensitivities for a single option"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PricingOptionRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/PricingOptionResponse'
  /multilOptionPricing:
    post:
      tags:
      - "Options and volatility"
      summary: "Endpoint to calculate the price and sensitivities for multiple options and same term structures"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PricingMultiOptionRequest'
      responses:
        '200':
          description: OK
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/PricingOptionResponse'
                
components:
  schemas:
    OkStatusCode:
      type: string
      enum: &OKSTATUSCODE
        - 'ok'
    TimeUnit:
      type: string
      enum: &TIMEUNIT
        - Days
        - Hours
        - Microseconds
        - Milliseconds
        - Minutes
        - Months
        - Seconds
        - Weeks
        - Years
    Calendar:
      type: string
      enum: &CALENDAR
        - Argentina
        - Australia
        - BespokeCalendar
        - Brazil
        - Canada
        - China
        - CzechRepublic
        - Denmark
        - Finland
        - Germany
        - HongKong
        - Hungary
        - Iceland
        - India
        - Indonesia
        - Israel
        - Italy
        - Japan
        - Mexico
        - NewZealand
        - Norway
        - NullCalendar
        - Poland
        - Romania
        - Russia
        - SaudiArabia
        - Singapore
        - Slovakia
        - SouthAfrica
        - SouthKorea
        - Sweden
        - Switzerland
        - TARGET
        - Taiwan
        - Turkey
        - Ukraine
        - UnitedKingdom
        - UnitedStates
        - UnitedStatesGovernmentBond
        - UnitedStatesNERC
        - UnitedStatesNYSE
        - UnitedStatesSettlement
        - WeekendsOnl
    DayCounter:
      type: string
      enum: &DAYCOUNTER
        - Actual360
        - Actual365Fixed
        - Actual365NoLeap
        - ActualActual
        - Business252
        - One
        - Simple
        - Thirty360
    Ibor:
      type: string
      enum: &IBOR
        - Euribor10M
        - Euribor11M
        - Euribor1M
        - Euribor1Y
        - Euribor2M
        - Euribor2W
        - Euribor365_10M
        - Euribor365_11M
        - Euribor365_1M
        - Euribor365_1Y
        - Euribor365_2M
        - Euribor365_2W
        - Euribor365_3M
        - Euribor365_3W
        - Euribor365_4M
        - Euribor365_5M
        - Euribor365_6M
        - Euribor365_7M
        - Euribor365_8M
        - Euribor365_9M
        - Euribor365_SW
        - Euribor3M
        - Euribor3W
        - Euribor4M
        - Euribor5M
        - Euribor6M
        - Euribor7M
        - Euribor8M
        - Euribor9M
        - EuriborSW
    PointTypes:
      type: string
      enum: &POINTTYPES
        - Bond
        - DatedOIS
        - Deposit
        - Fra
        - Future
        - OIS
        - Swap
    SwapTypes:
      type: string
      enum: &SWAPTYPES
        - Payer
        - Receiver
    Compounding:
      type: string
      enum: &COMPOUNDING
        - Compounded
        - Continuous
        - Simple
        - SimpleThenCompounded
    Frequency:
      type: string
      enum: &FREQUENCY
        - Annual
        - Bimonthly
        - Biweekly
        - Daily
        - EveryFourthMonth
        - EveryFourthWeek
        - Monthly
        - NoFrequency
        - Once
        - OtherFrequency
        - Quarterly
        - Semiannual
        - Weekly
    Convention:
      type: string
      enum: &CONVENTION
        - Following
        - HalfMonthModifiedFollowing
        - ModifiedFollowing
        - ModifiedPreceding
        - Nearest
        - Preceding
        - Unadjusted
    OvernightIndex:
      type: string
      enum: &OVERNIGHTINDEX
        - Eonia
        - Sonia
    DateGenerationRule:
      type: string
      enum: &DATEGENERATIONRULE
        - Backward
        - CDS
        - Forward
        - OldCDS
        - ThirdWednesday
        - Twentieth
        - TwentiethIMM
        - Zero
    Interpolator:
      type: string
      enum: &INTERPOLATOR
        - BackwardFlat
        - ForwardFlat
        - Linear
        - LogCubic
        - LogLinear
    BootstrapTrait:
      type: string
      enum: &BOOTSTRAPTRAIT
        - Discount
        - FwdRate
        - InterpolatedDiscount
        - InterpolatedFwd
        - InterpolatedZero
        - ZeroRate
    WeekDay:
      type: string
      enum: &WEEKDAY
        - Monday
        - Tuesday
        - Wednesday
        - Thursday
        - Friday
        - Saturday
        - Sunday
    Month:
      type: string
      enum: &MONTH
        - January
        - February
        - March
        - April
        - May
        - June
        - July
        - August
        - September
        - October
        - November
        - December
    ZeroSpreadType:
      type: string
      enum: &ZEROSPREADTYPE
        - Parallel
        - LinearInterpolated
    VolType:
      type: string
      enum: &VOLTYPE
        - BlackConstantVol
        - BlackVarianceSurface
    OptionType:
      type: string
      enum: &OPTIONTYPE
        - Put
        - Call
    OptionStyle:
      type: string
      enum: &OPTIONSTYLE
        - European
    Schedule:
      type: object
      properties:
        Calendar:
          $ref: '#/components/schemas/Calendar'
        EffectiveDate:
          type: string
          format: date
        TerminationDate:
          type: string
          format: date
        Frequency:
          $ref: '#/components/schemas/Frequency'
        Convention:
          $ref: '#/components/schemas/Convention'
        TerminationDateConvention:
          $ref: '#/components/schemas/Convention'
        DateGenerationRule:
          $ref: '#/components/schemas/DateGenerationRule'
        EndOfMonth:
          type: boolean
    FixedLeg:
      type: object
      description: 'Structure to create a fixed leg for an Interest Rate Swap.'
      properties:
        DayCounter:
          allOf:
            - $ref: '#/components/schemas/DayCounter'
          description: 'Accrual day counter'
        Rate:
          type: number
          format: float
          description: 'Fixed leg rate'
        Schedule:
          allOf:
            - $ref: '#/components/schemas/Schedule'
          description: 'Fixed leg payment schedule parametrization. Calendar, EffectiveDate and TerminationDate for leg Schedule can be overwritten if parent Swap has Calendar, EffectiveDate and LengthInYears defined.'
    Yield:
      type: object
      description: 'structure to create yield parametrization'
      properties:
        DayCounter:
          allOf:
            - $ref: '#/components/schemas/DayCounter'
          description: 'Yield calculation day counter'
        Compounding:
          allOf:
            - $ref: '#/components/schemas/Compounding'
          description: 'Yield calculation compounding'
        Frequency:
          allOf:
            - $ref: '#/components/schemas/Frequency'
          description: 'Yield calculation frequency'
    Index:
      type: object
      description: 'structure to create an Index. When needed for accrued calculations, past fixings will be added under Index structure'
      properties:
        SettlementDays:
          type: integer
          description: 'Index settlement days'
        Calendar:
          allOf:
            - $ref: '#/components/schemas/Calendar'
          description: 'Index calendar'
        Convention:
          allOf:
          - $ref: '#/components/schemas/Convention'
          description: 'Index convention'
        EndOfMonth:
          type: boolean
          description: 'Adjust to end of month rule applied to the index'
        DayCounter:
          allOf:
            - $ref: '#/components/schemas/DayCounter'
          description: 'Index day counter'
        Fixings:
          description: 'Optional. Array of fixings for past flows.'
          type: array
          items:
            $ref: '#/components/schemas/DateRate'
    DateRate:
      type: object
      description: 'Fixing object. Rate and date'
      properties:
        Date:
          type: string
          format: date
        Rate:
          type: number
          format: float
    FloatingLeg:
      type: object
      description: 'Structure to create a fixed leg for an Interest Rate Swap'
      properties:
        Spread:
          type: number
          format: float
          description: 'Interest rate spread'
        DayCounter:
          allOf:
            - $ref: '#/components/schemas/DayCounter'
          description: 'Accrual day counter'
        Index:
          allOf:
            - $ref: '#/components/schemas/Index'
          description: 'Index parametrization'
        Schedule:
          allOf:
            - $ref: '#/components/schemas/Schedule'
          description: 'Floating leg payment schedule parametrization. Calendar, EffectiveDate and TerminationDate for leg Schedule can be overwritten if parent Swap has Calendar, EffectiveDate and LengthInYears defined.'
    FixedRateBond:
      type: object
      description: 'Structure to create fixed rate bonds.'
      properties:
        SettlementDays:
          type: integer
          description: 'Index settlement days'
        FaceAmount:
          type: number
          format: float
          description: 'Bond face amount'
        Rate:
          type: number
          format: float
          description: 'Bond rate'
        DayCounter:
          allOf:
            - $ref: '#/components/schemas/DayCounter'
          description: 'Accrual day counter'
        Convention:
          allOf:
          - $ref: '#/components/schemas/Convention'
          description: 'Payment convention'
        Redemption:
          type: number
          format: float
          description: 'Redemption price'
        IssueDate:
          type: string
          format: date
          description: 'Bond issue date'
        Schedule:
          allOf:
            - $ref: '#/components/schemas/Schedule'
          description: 'Payment schedule'
        Yield:
          allOf:
            - $ref: '#/components/schemas/Yield'
          description: 'Yield parametrization'
    FloatingRateBond:
